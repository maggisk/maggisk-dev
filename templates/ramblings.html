{% extends "base.html" %}

{% block main %}
  <div class="RambligList">
    {% for year, posts in by_year %}
      <h2>{{ year }}</h2>
      {% for post in posts %}
        <div class="RamblingList_line">
          <span class="RamblingList_date">
            {{ post.date.strftime('%b') }} {{ nth(post.date.day) }}
          </span>
          <a href="/{{ post.slug }}/" class="RamblingList_title">{{ post.title }}</a>
        </div>
      {% endfor %}
    {% endfor %}
  </div>
{% endblock %}
